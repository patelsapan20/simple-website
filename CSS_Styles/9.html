<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
</head>
<body>
  <div
  style="display: grid;
    margin-bottom: 0;
    grid-template-columns: 50px 1fr 75px">
    <p style="background-color: lightblue" ;>
      
      200px

    </p>
    <p
     style="background-color: lightpink;">75px</p>
     <p
     style="background-color: lightblue;">col3</p>
  </div>

  <div
  style="display: grid;
    margin-top: 0px;
    column-gap: 20px;
    row-gap: 10px
    ;grid-template-columns: 1fr 1fr 1fr 1fr;
    ">
    <p style="background-color: lightblue" ;>
      
      200px

    </p>
    <p style="background-color: lightblue" ;>
      
      200px

    </p>
    <p style="background-color: lightblue" ;>
      
      200px

    </p>
    <p
     style="background-color: lightpink;">75px</p>
     <p style="background-color: lightblue" ;>
      
      200px

    </p>
    <p style="background-color: lightblue" ;>
      
      200px

    </p><p style="background-color: lightblue" ;>
      
      200px

    </p><p style="background-color: lightblue" ;>
      
      200px

    </p>
  </div>
</body>
</html>
